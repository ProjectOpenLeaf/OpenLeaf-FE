apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: openleaf
data:
  # API Gateway URL
  VITE_API_GATEWAY_URL: "https://api-gateway:8443"
  
  # Keycloak Configuration
  VITE_KEYCLOAK_URL: "http://keycloak:8080"
  VITE_KEYCLOAK_REALM: "openleaf"
  VITE_KEYCLOAK_CLIENT_ID: "openleaf-client"
  
  # Application Configuration
  VITE_APP_NAME: "OpenLeaf"
  VITE_APP_VERSION: "1.0.0"
  NODE_ENV: "production"