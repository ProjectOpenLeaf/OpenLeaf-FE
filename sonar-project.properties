sonar.projectKey=openleaf-frontend
sonar.projectName=OpenLeaf Frontend
sonar.projectVersion=1.0.0

# Source code
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.config.js,**/*.config.ts,**/public/**

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.config.js,**/*.config.ts,**/vite-env.d.ts

# Language
sonar.language=ts
sonar.sourceEncoding=UTF-8

# Quality Gates
sonar.qualitygate.wait=true

# TypeScript/JavaScript specific settings
sonar.typescript.tsconfigPath=tsconfig.json
sonar.javascript.node.maxspace=4096