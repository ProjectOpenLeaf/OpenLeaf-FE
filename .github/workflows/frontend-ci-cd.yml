name: Frontend CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/openleaf-frontend
  NODE_VERSION: '20'

jobs:
  # ========================================
  # ðŸ§ª Build, Test & Analyze
  # ========================================
  build-test-analyze:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      security-events: write
      pull-requests: write
      packages: write  # Required for GHCR push
      id-token: write  # Required for attestations

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ========================================
      # Node.js Setup
      # ========================================
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # ========================================
      # Code Quality & Linting
      # ========================================
      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Run Prettier check
        run: npx prettier --check "src/**/*.{js,jsx,ts,tsx,json,css,md}"
        continue-on-error: true

      # ========================================
      # Unit Tests
      # ========================================
      - name: Run unit tests
        run: npm test -- --coverage --watchAll=false
        continue-on-error: true

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 30

      # ========================================
      # Build Application
      # ========================================
      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-build
          path: dist/
          retention-days: 7

      # ========================================
      # SonarQube Analysis
      # ========================================
      - name: SonarQube Scan
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        continue-on-error: true

      # ========================================
      # Snyk Security Scanning
      # ========================================
      - name: Run Snyk Security Test
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
        continue-on-error: true

      - name: Snyk Monitor (Upload to Dashboard)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: npx snyk monitor --all-projects
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # ========================================
      # Docker Build & Push (only on main)
      # ========================================
      - name: Set up Docker Buildx
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=main-
            type=raw,value=latest

      - name: Build and push Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NGINX_CONFIG=nginx-prod.conf

      - name: Image published summary
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "### Docker Image Published! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull command:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      # ========================================
      # ðŸ”’ Trivy Container Image Scanning
      # ========================================
      - name: Lowercase image name for Trivy
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: lowercase
        run: |
          echo "image_ref=$(echo '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scanner
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ steps.lowercase.outputs.image_ref }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          vuln-type: 'os,library'
        env:
          TRIVY_USERNAME: ${{ github.actor }}
          TRIVY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      - name: Trivy scan summary
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ steps.lowercase.outputs.image_ref }}'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
        env:
          TRIVY_USERNAME: ${{ github.actor }}
          TRIVY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

  # ========================================
  # ðŸ•·ï¸ OWASP ZAP Security Scan
  # ========================================
  security-scan:
    runs-on: ubuntu-latest
    needs: build-test-analyze
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      actions: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-build
          path: dist/

      # ========================================
      # Start Frontend with Docker
      # ========================================
      - name: Build and start frontend container
        run: |
          # Build test image with test nginx config (no api-gateway dependency)
          docker build \
            --build-arg NGINX_CONFIG=nginx-test.conf \
            -t frontend-test:latest .
          
          # Start container
          docker run -d -p 8080:80 --name frontend-container frontend-test:latest
          
          echo "Waiting for frontend to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:8080/health 2>/dev/null; then
              echo "Frontend is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done
          
          if ! curl -f http://localhost:8080/health 2>/dev/null; then
            echo "Frontend failed to start"
            docker logs frontend-container
            exit 1
          fi

      # ========================================
      # OWASP ZAP Baseline Scan
      # ========================================
      - name: Create ZAP reports directory
        run: mkdir -p zap-reports

      - name: Create ZAP reports directory
        run: mkdir -p zap-reports && chmod 777 zap-reports

      - name: Run OWASP ZAP Baseline Scan
        run: |
          docker run --network="host" \
            -v $(pwd)/zap-reports:/zap/wrk/:rw \
            -t ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t http://localhost:8080 \
            -r zap-baseline-report.html \
            -w zap-baseline-report.md \
            -J zap-report.json \
            -I

      - name: Show generated files
        if: always()
        run: |
          echo "Generated reports:"
          ls -lh zap-reports/

      - name: Upload ZAP Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-baseline-report
          path: zap-reports/*
          retention-days: 30
          if-no-files-found: warn

      - name: Parse ZAP Results
        if: always()
        run: |
          echo "## ðŸ•·ï¸ OWASP ZAP Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "zap-reports/zap-report.json" ]; then
            HIGH=$(jq '[.site[0].alerts[] | select(.riskcode=="3")] | length' zap-reports/zap-report.json 2>/dev/null || echo "0")
            MEDIUM=$(jq '[.site[0].alerts[] | select(.riskcode=="2")] | length' zap-reports/zap-report.json 2>/dev/null || echo "0")
            LOW=$(jq '[.site[0].alerts[] | select(.riskcode=="1")] | length' zap-reports/zap-report.json 2>/dev/null || echo "0")
            INFO=$(jq '[.site[0].alerts[] | select(.riskcode=="0")] | length' zap-reports/zap-report.json 2>/dev/null || echo "0")
            
            echo "### Alert Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Severity | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸ”´ High | $HIGH |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸŸ  Medium | $MEDIUM |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸŸ¡ Low | $LOW |" >> $GITHUB_STEP_SUMMARY
            echo "| â„¹ï¸ Info | $INFO |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            if [ "$HIGH" -gt "0" ] || [ "$MEDIUM" -gt "0" ]; then
              echo "âš ï¸ **Action Required:** High or Medium severity issues found!" >> $GITHUB_STEP_SUMMARY
            else
              echo "âœ… **No critical security issues found**" >> $GITHUB_STEP_SUMMARY
            fi
            
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“Š **Download detailed reports from the Artifacts section**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ ZAP report file not found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Stop and cleanup containers
        if: always()
        run: |
          docker stop frontend-container || true
          docker rm frontend-container || true

      - name: Upload Application Logs
        if: always()
        run: |
          docker logs frontend-container > frontend.log 2>&1 || true
        continue-on-error: true

  # ========================================
  # ðŸŽ­ Cypress E2E Tests (Optional)
  # ========================================
  e2e-tests:
    runs-on: ubuntu-latest
    needs: build-test-analyze
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress E2E tests
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm run preview
          wait-on: 'http://localhost:4173'
          wait-on-timeout: 120
          browser: chrome
          config: baseUrl=http://localhost:4173
        continue-on-error: true

      - name: Upload Cypress screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore

      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
          if-no-files-found: ignore